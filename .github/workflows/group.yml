name: Python test

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
        VENV: venv

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv $VENV
          source $VENV/bin/activate
          pip install -r requirements.txt

      - name: Run tests
        run: |
          source $VENV/bin/activate
          pytest
      - name: run pylint
        run: |
          source $VENV/bin/activate
          pylint src --output-format=text --reports=n --disable=missing-module-docstring,missing-class-docstring,missing-function-docstring
          pylint tests --output-format=text --reports=n --disable=missing-module-docstring,missing-class-docstring,missing-function-docstring
      - name: Print success message
        run: echo "All tests passed successfully!"